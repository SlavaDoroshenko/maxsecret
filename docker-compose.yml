services:
  web:
    build: .
    ports:
      - "8080:80"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ./main
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "3000:3000"

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    environment:
      - TOKENBOT=${TOKENBOT}
    depends_on:
      migrate:
        condition: service_completed_successfully

  db:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: "pg_isready -U postgres -d ${POSTGRES_DB}"
      interval: 10s
      retries: 5

  migrate:
    image: migrate/migrate
    volumes:
      - ./migrations:/migrations
    command:
      - "-path=/migrations"
      - "-database=postgres://postgres:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable"
      - "up"
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

volumes:
  postgres_data:

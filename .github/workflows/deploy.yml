name: CI/CD for Multi-service Docker Compose

on:
  push:
    branches: ["main"]

env:
  IMAGE_WEB: slavadoroshenko/maxsecret-web
  IMAGE_BACKEND: slavadoroshenko/maxsecret-backend
  IMAGE_BOT: slavadoroshenko/maxsecret-bot

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_WEB }}:latest
            ghcr.io/${{ env.IMAGE_WEB }}:${{ github.sha }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_BACKEND }}:latest
            ghcr.io/${{ env.IMAGE_BACKEND }}:${{ github.sha }}

      - name: Build and push bot image
        uses: docker/build-push-action@v5
        with:
          context: ./bot
          file: ./bot/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_BOT }}:latest
            ghcr.io/${{ env.IMAGE_BOT }}:${{ github.sha }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Копируем файлы на сервер
            mkdir -p /home/${{ secrets.SERVER_USER }}/app
            echo "${{ secrets.ENV_FILE }}" > /home/${{ secrets.SERVER_USER }}/app/.env
            cp docker-compose.yml /home/${{ secrets.SERVER_USER }}/app/

            cd /home/${{ secrets.SERVER_USER }}/app

            # Pull новые образы
            docker-compose pull

            # Останавливаем старые контейнеры
            docker-compose down

            # Запускаем новые контейнеры
            docker-compose -f .docker-compose.yml up -d

            echo "Deployment complete!"
